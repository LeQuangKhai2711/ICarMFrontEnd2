<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/form.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="body-header float-right">
        Hotline hỗ trợ 19009999
    </div>
    <div class="body-content">
        <div class="wrap container-fluid">
            <div class="top-header row">
                <div class="hamberger col-lg-4">
                    <div class="hamberger-item"></div>
                    <div class="hamberger-item"></div>
                    <div class="hamberger-item"></div>
                </div>
            </div>
            <div class="form-input center-form">
                <h1 class="title-form">NHẬP HÀNG</h1>
                <div class="list-input">
                    <div class="row-input">
                        <label>Số seri <span class="asterisk">*</span>:</label>
                        <input class="input-form" type="text" placeholder="Scan/Nhập tay">
                    </div>
                    <div class="row-input">
                        <label>Phiếu nhập <span class="asterisk">*</span>:</label>
                        <input class="input-form" type="text" placeholder="Scan/Nhập tay">
                    </div>
                    <div class="row-input">
                        <label>Mã sản phẩm <span class="asterisk">*</span>:</label>
                        <input class="input-form" type="text" placeholder="Scan/Nhập tay">
                    </div>
                    <div class="row-input">
                        <label>Nhà cung cấp <span class="asterisk">*</span>:</label>
                        <select name="ncc">
                            <option value="">Sam</option>
                        </select>
                    </div>
                    <div class="row-input">
                        <label>Tên sản phẩm:</label>
                        <p class="txt-infor">Thiết bị dẫn đường Android Ownice C960 10” 1DIN dung chung không cổng quang</p>
                    </div>
                    <div class="row-input">
                        <label>Đơn vị:</label>
                        <p class="txt-infor">Cái</p>
                    </div>
                    <div class="row-input">
                        <label>Loại sản phẩm:</label>
                        <p class="txt-infor">Thiết bị dẫn đường DVD Android</p>
                    </div>
                    <div class="row-input">
                        <label>Thương hiệu:</label>
                        <p class="txt-infor">Ownice</p>
                    </div>
                    <div class="row-input">
                        <label>Thương hiệu:</label>
                        <p class="txt-infor">C960</p>
                    </div>
                    <div class="row-input">
                        <label>Bảo hành:</label>
                        <p class="txt-infor">12 tháng</p>
                    </div>
                    <div class="error-mess">
                        <p>Định dạng phiếu nhập không đúng</p>
                        <p>Sản phẩm đã tồn tại</p>
                        <p>Mã sản phẩm không tồn tại</p>
                    </div>
                    <div>
                        <input class="btn-submit" type="submit" value="Nhập">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="/js/filter.js"></script>
</body>
</html>
