<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="box-login">
            <div class="header-login">
                <img src="/img/logo.PNG" alt="logo">
                <div class="title-login">Quên mật khẩu</div>
            </div>

            <div class="row justify-content-center text-left">
                <div class="form-login">
                    <div class="row-input">
                        <i class="fas fa-envelope-open-text"></i>
                        <input class="inp" type="password" placeholder=".icv@gmail.com">
                    </div>
                    <div class="row-input verifire">
                        <i class="fas fa-user-shield"></i>
                        <input class="inp" type="password" placeholder="Verifire code">
                    </div>
                    <div class="row-input">
                        <i class="fas fa-lock"></i>
                        <input class="inp" type="password" placeholder="Đặt lại mật khẩu ********">
                        <p class="error">Mât khẩu mới sai cú pháp. Vui lòng đặt lại mật khẩu </p>
                    </div>
                    <div class="row-input">
                        <i class="fas fa-lock"></i>
                        <input class="inp" type="password" placeholder="Xác nhận mật khẩu mới ********">
                        <p class="error">Mât khẩu xác nhận không đúng. Vui lòng xác nhận lại!</p>
                    </div>
                    <div class="row-input text-center">
                        <input class="login-btn" type="button" value="Cập nhật">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
